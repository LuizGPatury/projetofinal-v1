<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOCOFFEE - A coffee for the new gen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="/projetofinal-v1/img/coffee-cup-convertido-de-png.webp" alt="Logo">
            <h1>NEOCOFFEE</h1>
        </div>

        <nav class="menu">
            <a href="/">Home</a>
            <a href="/">Products</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </nav>

        <div class="actions">
            <div class="search-box">
                <input type="text" placeholder="SEARCH">
            </div>
            <img src="/projetofinal-v1/img/loupe-convertido-de-png.webp" alt="loupe" id="loupe">
            <img src="/projetofinal-v1/img/bag-convertido-de-png.webp" alt="bag" id="bag">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
            <img src="/projetofinal-v1/img/question-mark.webp" alt="question-mark" id="faq">
        </div>
    </header>

    <section class="start-screen">
        <div class="start-content">
            <div class="start-box">
                <h1>BREWING <br>THE<br>FUTURE</h1>
                <p class="subtitle">EXPLORE OUR PRODUCTS</p>
            </div>

            <div class="start-image">
                <img src="/projetofinal-v1/img/3-coffees-start.jpg" alt="Three-Coffees">
            </div>
        </div>
    </section>
</body>

</html>
