<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOCOFFEE - A coffee for the new gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/neocoffee-icon.ico">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="/img/coffee-cup.webp" alt="Logo">
            <h1>NEOCOFFEE</h1>
        </div>

        <nav class="menu">
            <a href="/">Home</a>
            <a href="/">Products</a>
            <a href="/">About</a>
            <a href="/">Contact</a>
        </nav>

        <div class="actions">
            <div class="search-box">
                <input type="text" placeholder="SEARCH">
            </div>
            <img src="/img/loupe.webp" alt="loupe" id="loupe">
            <img src="/img/bag.webp" alt="bag" id="bag">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
            <img src="/img/question-mark.webp" alt="question-mark" id="faq">
        </div>
    </header>
    <!-- Seção da tela inicial e primeiro banner -->
    <section class="start-screen">
        <div class="start-box">
            <h1>BREWING <br>THE<br>FUTURE</h1>
            <p class="subtitle">EXPLORE OUR PRODUCTS</p>
        </div>

        <div class="start-image">
            <img src="/img/3-coffees-start.jpg" alt="Three-Coffees">
        </div>
    </section>

    <!-- Seção dos produtos/anuncios -->
    <section class="central-machinery">
        <div class="big-box">
            <img src="/" alt=" big-coffee">
        </div>

        <div class="double-box1">
            <div class="img1"></div>
            <div class="img2"></div>
        </div>

        <div class="double-box2">
            <div class="img1"></div>
            <div class="img2"></div>
        </div>


    </section>

</body>

</html>
